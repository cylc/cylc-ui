# Codecov settings
# After modifying this file, it might be worth to validate it:
# see https://api.codecov.io/validate

codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  # define the colour bar limits here (red...green)
  range: "75...100"

  # diff type
  status:
    project:
      default:
        # fail if coverage below this:
        target: '80%'
    patch:
      default:
        target: '80%'

# turn off comments to pull requests
comment: false
